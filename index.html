<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatein</title>
    <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="Assets/logo.png">
</head>
<body data-aos="zoom-in-left"
          data-aos-easing="linear"
          data-aos-duration="3000ms">

    <div class="all">
            <div class="left-side">
        <img src="Assets/logo.png" alt="logo">
        <p>A house is made of bricks and <br> beams. A home is made hopes <br> and dreams. We'll help you find <br> your home.</p>
        <img src="Assets/heroimg.png" alt="">
     </div>

     <div class="right-side">
        <div class="top">
            <h1>Create Account</h1>
            <div class="button">
                <button class="button-outline"> <img src="Assets/icons8-google-48.png" alt=""> <a href="https://www.google.com">Sign up with Google</a></button>
                <button class="button-outline"> <img src="Assets/icons8-facebook-48.png" alt=""><a href="https://www.facebook.com">Sign up with facebook</a></button>
            </div>
        </div>

           <div>
        <p>-OR-</p>
     </div>

     <div class="form">
        <form action="">
             <input type="text" placeholder="Full Name" class="name"/> <hr>
             <p class="error name-error"></p>

             <input type="email" placeholder="Email Address" class="email"> <hr>
             <p class="error email-error"></p>

             <input type="password" placeholder="Password" class="password"> <hr>
             <p class="error password-error"></p>

             <input type=" password" placeholder="Re-password" class="repassword"> <hr>
             <p class="error repassword-error"></p>

             <button class="button-solid"> Create Account</a></button>

             <p>Already have an Account?<a href="home.html"> Log in</a></p>
        </form>
     </div>
     </div>
    </div>



<script src="index.js"></script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
